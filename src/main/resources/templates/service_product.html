<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/service_product.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/element-ui_2.12.0.css">

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="/js/jquery-form.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo_info">
            <img src="./images/logo.png" alt="logo">
            <span class="platform_name">信达</span>
        </div>
        <ul class="user_info">
            <li><a href="redirect?page=service_product"><i class="fa fa-cog fa-fw"></i>服务管理</a></li>
            <li><i class="fa fa-shopping-cart fa-fw"></i>新订单(0)</li>
            <li><i class="fa fa-bell-o fa-fw"></i>通知(0)</li>
            <li>
                <a class="img"></a>
                <span id="sysuser">用户名字</span>
                <i class="fa fa-chevron-down fa-fw user-arrow-down"></i>
                <ul class="dropdown">
                    <li>更改信息</li>
                    <li><a class="exit">退出登录</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="main">
        <ul class="main-nav">
            <li>
                <a href="#">
                    <i class="fa fa-home fa-fw"></i>
                    <p>主页</p>
                </a>
            </li>
            <li>
                <a href="redirect?page=service_orderform">
                    <i class="fa fa-shopping-cart fa-fw"></i>
                    <p>订单</p>
                </a>
            </li>
            <li>
                <a href="redirect?page=service_expenses">
                    <i class="fa fa-cny fa-fw"></i>
                    <p>费用</p>
                </a>
            </li>
            <li>
                <a href="redirect?page=service_store">
                    <i class="fa fa-institution fa-fw"></i>
                    <p>店铺</p>
                </a>
            </li>
            <li>
                <a href="redirect?page=service_setting">
                    <i class="fa fa-cog fa-fw"></i>
                    <p>设置</p>
                </a>
            </li>
        </ul>
        <div class="main-details">
            <div class="main-top">
                <ul>
                    <li>
                        <i class="fa fa-home fa-fw"></i>
                    </li>
                    <li>服务管理</li>
                </ul>
            </div>
            <ul class="main-tab">
                <li class="border-red business-order">产品列表</li>
            </ul>
            <div class="main-content">
                <div class="search">
                    <input class="select" placeholder="服务名称" /><button class="select-btn"><i class="fa fa-search fa-fw"></i></button>
                </div>
                
                <div class="product-action">
                    <span class="add-product-action apa"><i class="fa fa-plus fa-fw"></i>添加服务产品</span>
                </div>
            </div>
            <table border="0" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                    <td><input type="checkbox" class="all_check"></td>
                        <th>服务名称</th>
                        <th>服务内容</th>
                        <th>价格</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="table">
                    
                </tbody>
            </table>
        </div>
    </div>
    <div class="masking">
        <div class="scroller">
            <h3>添加服务产品</h3>
            <ul>
                <li>
                    <span>图片简介</span>
                    <form id="form3" action="/provider/savePpImg" method="post" enctype ="multipart/form-data" style="display:inline-table">
                    <label for="file"  class="btn btn-primary" style="width: 100px;
    background-color: #409eff;
    display: inline-block;
    border-radius: 4px;
    color: #fff;
    text-align: center;
    line-height: 35px;
    vertical-align: middle;
    margin-right: 10px;">选择图片</label>
                    <input id="file" name="file" type="file" style="float: left;display:none"/>
	                <a class="aaa"><input name="id" class="userid" type="hidden"/></a>
	                <button class="btn btn-primary" type="submit">上传</button>
	                </form>
                </li>
                <li>
                    <span>服务名称</span>
                    <input class="service_name"  type="text" placeholder="请输入服务名称" />
                </li>
                <li>
                    <span class="ver-top">服务说明</span>
                    <textarea name="" id="" cols="45" rows="7" class="service_content"></textarea>
                </li>
                <li>
                    <span>服务价格</span>
                    <input type="text" class="service_price" placeholder="请输入服务价格">
                </li>
            </ul>
            <button class="save">提交</button>
            <button class="cancel">取消</button>
        </div>
    </div>
    <script src="./js/service_product.js"></script>
</body>

</html>
